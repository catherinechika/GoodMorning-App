<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good Morning App</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Google Fonts CSS-->
    <link
        href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Emilys+Candy|Fredericka+the+Great|Italianno|Jacques+Francois+Shadow|Londrina+Shadow|Love+Ya+Like+A+Sister|Marcellus+SC|Monoton|Mountains+of+Christmas|Playball|Rancho|Rye|Sacramento|Abel|Acme|Single+Day|Tangerine&display=swap"
        rel="stylesheet">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <div class='row jumbotron'>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-start">
                <div class="date">
                    <p>Today is
                        <span id="day"></span>
                        <span id="month"></span>
                        <span id="dayOfMonth"></span>
                    </p>
                </div>
            </div>
            <div class="navbar-end">

            </div>
        </nav>
        <div class=" zipcode">
            <form class="zipcode-form">
                <label for="zipcode-input">ZipCode:</label>
                <input type="text" id="zipcode-input">
                <input id="find-zipcode" type="submit" value="Search">
            </form>
        </div>
    </div>
    <main>
        <br>
        <div class="container">
            <h1 class="display-4"></h1>

            <div class="row">
                <div class="column">
                    <div class="weather">
                        <h1 class="city"></h1>
                        <h1 class="temperature"></h1>
                        <h1 class="condition"></h1>
                    </div>
                </div>
                <div class="column">
                    <div class="timer">
                        <h1 class="time"> <span class="min"> 00<span class="colon">:</span> </span> <span
                                class="sec">00</span>
                        </h1>
                        <select class="meditationTime">
                            <option value=0>Select Meditation time</option>
                            <option value=3600>60 Minutes</option>
                            <option value=3000>50 Minutes</option>
                            <option value=2400>40 Minutes</option>
                            <option value=1800>30 Minutes</option>
                            <option value=1200>20 Minutes</option>
                            <option value=900>15 Minutes</option>
                            <option value=600>10 Minutes</option>
                            <option value=120>2 Minutes</option>
                        </select>
                        <button class="start">Start Meditation</button>
                    </div>
                </div>
            </div>
            <div class="header" id="htmldiv">QOD: </div>
        </div>
    </main>

    <footer id="sticky">
        Copyright @ Orange-Team-Project-1 2019
    </footer>

    <script src="./assets/javascript/goodMorningArray.js"></script>
    <script src="./assets/javascript/background.js"></script>
    <script src="./assets/javascript/zipcode.js"></script>
    <script src="./assets/javascript/quoteAPI.js"></script>
    <script src="assets/javascript/timer.js"></script>
</body>

</html>
